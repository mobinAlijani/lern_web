<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout html</title>

    <!-- استایل‌دهی به تگ‌های div و span -->
    <style>
      div {
        background-color: rebeccapurple;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- نوار ناوبری -->
    <nav></nav>

    <!-- هدر (بالای صفحه) -->
    <header></header>

    <main>
      <!-- یک بخش از محتوای اصلی شامل المنت بلوک‌مانند -->
      <section>
        <div>hello</div>
        <!-- block level Elements: عناصر سطری کامل مثل div, p, h1~h6 -->
      </section>

      <!-- بخش دیگر با المنت‌های خطی (inline) -->
      <section>
        <p><span>hi</span></p>
        <!-- inline Elements: عناصر درون‌خطی مثل span, img, a -->
      </section>
    </main>

    <!-- محتوای جانبی -->
    <aside></aside>

    <!-- فوتر (پایین صفحه) -->
    <footer></footer>
  </body>
</html>
