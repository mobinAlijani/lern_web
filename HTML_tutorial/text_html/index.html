<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>text html</title>
	</head>
	<body>
		<!-- تگ‌های عنوان در HTML: از h1 تا h6 -->

		<h1>title</h1>
		<!-- بزرگ‌ترین عنوان: معمولاً برای تیتر اصلی استفاده می‌شود -->
		<h2>2</h2>
		<!-- عنوان سطح دوم -->
		<h3>3</h3>
		<!-- عنوان سطح سوم -->
		<h4>4</h4>
		<!-- عنوان سطح چهارم -->
		<h5>5</h5>
		<!-- عنوان سطح پنجم -->
		<h6>6</h6>
		<!-- کوچک‌ترین عنوان -->

		<!-- تگ پاراگراف (متن بلند) -->
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
			voluptatibus vel quos corrupti itaque aut dolo
		</p>
	</body>
</html>
