<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Position</title>
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="box static-box">static</div>

		<div class="box relative-box">relative</div>

		<div class="wrapper">
			<div class="box absolute-box">absolute (inside wrapper)</div>
		</div>

		<div class="box fixed-box">fixed</div>

		<div class="box sticky-box">sticky</div>

		<div class="container">
			<div class="box2 red">z-index: 1</div>
			<div class="box2 blue">z-index: 2</div>
			<div class="box2 green">z-index: 3</div>
		</div>
	</body>
</html>
